dist: focal
language: python
services: docker

env:
  global:
    - ROLE_NAME: ansibullbot
  matrix:
    - MOLECULE_DISTRIBUTION: centos7

install:
  - pip install molecule[lint]==3.0.6 docker==4.2.2

before_script:
  # Remove "ansible-role-" prefix from role name
  - cd ../
  - mv ansible-role-$ROLE_NAME $ROLE_NAME
  - cd $ROLE_NAME

script:
  - ansible-galaxy install -n -r molecule/default/requirements.yml
  # Run tests
  - molecule test --all

