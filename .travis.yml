language: python
services: docker

env:
  global:
    - ROLE_NAME: ansibullbot
  matrix:
    - MOLECULE_DISTRIBUTION: centos7

install:
  - pip install molecule docker

before_script:
  # Remove "ansible-role-" prefix from role name
  - cd ../
  - mv ansible-role-$ROLE_NAME $ROLE_NAME
  - cd $ROLE_NAME

script:
  # Run tests
  - molecule test

